/* Banner Image Header */
.title-banner {
    position: relative;
    width: 100%;
    min-height: 100px;
    background-image: url("Images/ImageSources/BannerNSFW.png"); /* ðŸ‘ˆ CHANGE IMAGE */
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
}

/* Dark overlay */
.title-banner::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.1);
}

/* Text container above overlay */
.title-banner-content {
    position: relative;
    z-index: 1;
    text-align: center;
}


/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
}

.gallery img {
    width: 100%;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.05);
}
/* Image wrapper */
.img-wrap {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
}

/* Colorful animated border */
.img-wrap.new {
    padding: 4px;
    background: linear-gradient(
        45deg,
        #ff0000,
        #ff00a6,
        #9900ff,
        #4d5cff,
        #22c4ff
    );
    background-size: 400% 400%;
    animation: rainbowBorder 6s linear infinite;
}

@keyframes rainbowBorder {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

/* Ensure image stays inside */
.img-wrap img {
    display: block;
    width: 100%;
    border-radius: 6px;
}

/* NEW badge inside image */
.img-wrap.new::after {
    content: "NEW!";
    position: absolute;
    bottom: 6px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 60, 60, 0.9);
    color: white;
    font-weight: bold;
    font-size: 14px;
    letter-spacing: 2px;
    padding: 4px 12px;
    border-radius: 20px;
    pointer-events: none;
    box-shadow: 0 0 10px rgba(255, 80, 80, 0.8);
}


/* Modal */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal img {
    max-width: 90%;
    max-height: 90%;
    transition: transform 0.35s ease-out;
    transform: scale(0);
}

/* Close */
.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    cursor: pointer;
}

/* Arrows */
.arrow {
    position: absolute;
    top: 50%;
    font-size: 60px;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    transform: translateY(-50%);
}

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

@media (max-width: 600px) {
    .arrow { font-size: 40px; }
}
    .contact-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;

    border-top: 1px solid #444;
    padding: 10px 0px;

.contact-banner a {

@media (max-width: 600px) {

/* Gate overlay */
.size-gate {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55); /* darker overlay */
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(12px); /* Safari */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    
}


/* Box */
.gate-box {
    background: #1e1e1e;
    padding: 40px 30px;
    border-radius: 14px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

.gate-box h1 {

    letter-spacing: 3px;
}

.gate-box p {
    font-size: 16px;
    line-height: 1.6;
    opacity: 0.9;
}

/* Buttons */
.gate-buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.gate-buttons button {
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    letter-spacing: 2px;
    cursor: pointer;
    border-radius: 30px;
    transition: transform 0.2s, background 0.2s;
}

.gate-buttons .yes {

    color: white;
}

.gate-buttons .no {
    background: #444;
    color: white;
}

.gate-buttons button:hover {
    transform: scale(1.08);
}

/* Fade out */
.size-gate.hide {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

</style>
</head>

<script>
const images = document.querySelectorAll(".gallery img");
const modal = document.getElementById("imageModal");
const fullImage = document.getElementById("fullImage");

let currentIndex = 0;
let startX = 0;
let currentX = 0;
let isDragging = false;


const gate = document.getElementById("sizeGate");

/* YES */
function acceptGate() {
    gate.classList.add("hide");
    setTimeout(() => gate.remove(), 400);
}

/* NO */
function declineGate() {
    // Option 1: go back
    // window.history.back();

    // Option 2 (alternative): redirect
    window.location.href = "https://google.com";

    // Option 3 (mobile safe):
    // alert("Access cancelled");
}
/* Open modal */
function openModal(img, event) {
    currentIndex = [...images].indexOf(img);
    modal.style.display = "flex";
    showImage(event);
}


/* Show image */
function showImage(event) {
    fullImage.src = images[currentIndex].src;
    fullImage.style.transition = "none";
    fullImage.style.transform = "translateX(0) scale(1)";

    if (event) {
        const x = event.clientX / window.innerWidth * 100;
        const y = event.clientY / window.innerHeight * 100;
        fullImage.style.transformOrigin = `${x}% ${y}%`;
    }

    requestAnimationFrame(() => {
        fullImage.style.transition = "transform 0.3s ease";
    });
}

/* Close */
function closeModal() {
    modal.style.display = "none";
}

/* Navigation */
function nextImage(e) {
    e.stopPropagation();   // â›” stop modal click
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
}

function prevImage(e) {
    e.stopPropagation();   // â›” stop modal click
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
}

/* Keyboard */
document.addEventListener("keydown", e => {
    if (modal.style.display !== "flex") return;
    if (e.key === "ArrowRight") nextImage();
    if (e.key === "ArrowLeft") prevImage();
    if (e.key === "Escape") closeModal();
});

/* TOUCH â€” FOLLOW FINGER */
fullImage.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    isDragging = true;
    fullImage.style.transition = "none";
});

fullImage.addEventListener("touchmove", e => {
    if (!isDragging) return;

    currentX = e.touches[0].clientX;
    const deltaX = currentX - startX;

    fullImage.style.transform = `translateX(${deltaX}px) scale(1)`;
});

fullImage.addEventListener("touchend", () => {
    isDragging = false;
    const deltaX = currentX - startX;

    fullImage.style.transition = "transform 0.3s ease";

    if (Math.abs(deltaX) > 80) {
        deltaX < 0 ? nextImage() : prevImage();
    } else {
        fullImage.style.transform = "translateX(0) scale(1)";
    }
});

/* Prevent modal close on image */
fullImage.addEventListener("click", e => e.stopPropagation());
</script>
