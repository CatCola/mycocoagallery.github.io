<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cocoa Gallery</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #252525;
    color: white;
}

/* Titles */
.title {
    text-align: center;
    font-size: 72px;
    font-weight: bold;
    letter-spacing: 10px;
    margin-bottom: -10px;
}
.smalltitle1 {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 5px;
    margin-bottom: -10px;
}
.smalltitle2 {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 5px;
    margin-bottom: 40px;
}

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
}

.gallery img {
    width: 100%;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal img {
    max-width: 90%;
    max-height: 90%;
    transition: transform 0.35s ease-out;
    transform: scale(0);
}

/* Close */
.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    cursor: pointer;
}

/* Arrows */
.arrow {
    position: absolute;
    top: 50%;
    font-size: 60px;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    transform: translateY(-50%);
}

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

@media (max-width: 600px) {
    .arrow { font-size: 40px; }
}
    .contact-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(20,20,20,0.95);
    border-top: 1px solid #444;
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    gap: 25px;
    z-index: 1100;
}

.contact-banner a {
    color: #ccc;
    text-decoration: none;
    font-size: 14px;
    letter-spacing: 2px;
    transition: color 0.2s;
}

.contact-banner a:hover {
    color: white;
}

@media (max-width: 600px) {
    .contact-banner {
        flex-wrap: wrap;
        gap: 15px;
    }
}
</style>
</head>

<body>

<div class="smalltitle1">MY</div>
<div class="title">COCOA</div>
<div class="smalltitle2">GALLERY</div>

<div class="gallery">
    <img src="Images/image5.png" onclick="openModal(0, event)">
    <img src="Images/image4.jpg" onclick="openModal(1, event)">
    <img src="Images/image3.jpg" onclick="openModal(2, event)">
    <img src="Images/image2.jpg" onclick="openModal(3, event)">
    <img src="Images/image1.jpg" onclick="openModal(4, event)">
</div>

<!-- Modal -->
<div class="modal" id="imageModal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="arrow left" onclick="prevImage(event)">&#10094;</span>
    <img id="fullImage" onclick="event.stopPropagation()">
    <span class="arrow right" onclick="nextImage(event)">&#10095;</span>
</div>
    <!-- Contact Banner -->
<div class="contact-banner">
    <a href="https://www.facebook.com/cocoa.naughtydog" target="_blank">FACEBOOK</a>
</div>


<script>
const images = document.querySelectorAll(".gallery img");
const modal = document.getElementById("imageModal");
const fullImage = document.getElementById("fullImage");

let currentIndex = 0;
let startX = 0;
let currentX = 0;
let isDragging = false;

/* Open modal */
function openModal(index, event) {
    currentIndex = index;
    modal.style.display = "flex";
    showImage(event);
}

/* Show image */
function showImage(event) {
    fullImage.src = images[currentIndex].src;
    fullImage.style.transition = "none";
    fullImage.style.transform = "translateX(0) scale(1)";

    if (event) {
        const x = event.clientX / window.innerWidth * 100;
        const y = event.clientY / window.innerHeight * 100;
        fullImage.style.transformOrigin = `${x}% ${y}%`;
    }

    requestAnimationFrame(() => {
        fullImage.style.transition = "transform 0.3s ease";
    });
}

/* Close */
function closeModal() {
    modal.style.display = "none";
}

/* Navigation */
function nextImage(e) {
    e.stopPropagation();   // ⛔ stop modal click
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
}

function prevImage(e) {
    e.stopPropagation();   // ⛔ stop modal click
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
}

/* Keyboard */
document.addEventListener("keydown", e => {
    if (modal.style.display !== "flex") return;
    if (e.key === "ArrowRight") nextImage();
    if (e.key === "ArrowLeft") prevImage();
    if (e.key === "Escape") closeModal();
});

/* TOUCH — FOLLOW FINGER */
fullImage.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    isDragging = true;
    fullImage.style.transition = "none";
});

fullImage.addEventListener("touchmove", e => {
    if (!isDragging) return;

    currentX = e.touches[0].clientX;
    const deltaX = currentX - startX;

    fullImage.style.transform = `translateX(${deltaX}px) scale(1)`;
});

fullImage.addEventListener("touchend", () => {
    isDragging = false;
    const deltaX = currentX - startX;

    fullImage.style.transition = "transform 0.3s ease";

    if (Math.abs(deltaX) > 80) {
        deltaX < 0 ? nextImage() : prevImage();
    } else {
        fullImage.style.transform = "translateX(0) scale(1)";
    }
});

/* Prevent modal close on image */
fullImage.addEventListener("click", e => e.stopPropagation());
</script>


</body>
</html>
