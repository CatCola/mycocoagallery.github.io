<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cocoa Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #252525;
            color: white;
        }

        /* BIG HEADER */
        .title {
            text-align: center;
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 10px;
            margin-bottom: -10px;
        }
        /* SMALL TITLE */
        .smalltitle1 {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: -10px;
        }
        .smalltitle2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 40px;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            cursor: pointer;
            border-radius: 0px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* Smooth Zoom Animation */
        .modal img {
            transform: scale(0);
            transition: transform 0.35s ease-out;
            transform-origin: center center; /* default, will be overridden */
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.7);
            }
            to {
                transform: scale(1);
            }
        }  

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="smalltitle1">MY</div>
<div class="title">COCOA</div>
<div class="smalltitle2">GALLERY</div>

<div class="gallery">

    <img src="Images/image5.png" onclick="openModal(this, event)">
    <img src="Images/image4.jpg" onclick="openModal(this, event)">
    <img src="Images/image3.jpg" onclick="openModal(this, event)">
    <img src="Images/image2.jpg" onclick="openModal(this, event)">
    <img src="Images/image1.jpg" onclick="openModal(this, event)">
</div>

<!-- Modal -->
<div class="modal" id="imageModal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="fullImage" onclick="event.stopPropagation()">
</div>


<script>
    const modal = document.getElementById("imageModal");
    const fullImage = document.getElementById("fullImage");

    function openModal(img, event) {
        // Get click position relative to viewport
        const x = event.clientX / window.innerWidth * 100;
        const y = event.clientY / window.innerHeight * 100;

        fullImage.src = img.src;

        // Set zoom origin based on click position
        fullImage.style.transformOrigin = `${x}% ${y}%`;

        modal.style.display = "flex";

        // Force reflow to restart animation
        fullImage.style.transform = "scale(0)";
        fullImage.offsetHeight;
        fullImage.style.transform = "scale(1)";
    }

    function closeModal() {
        modal.style.display = "none";
    }
</script>


</body>
</html>
